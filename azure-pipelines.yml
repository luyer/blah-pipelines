# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:
- stage: 'Build'
  displayName: 'Build the app'
  jobs:
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install -g @angular/cli
        npm install
      workingDirectory: './test-pipelines' 
      displayName: 'install Angular and proyect dependencies'

    - script: ng test
      workingDirectory: './test-pipelines' 
      displayName: 'Run Angular Unit tests'

    - script: ng e2e
      workingDirectory: './test-pipelines' 
      displayName: 'Run Angular e2e tests'

    - script: |
        ng build --prod --output-path $(Build.ArtifactStagingDirectory)
      workingDirectory: './test-pipelines' 
      displayName: 'build Angular proyect'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publishing Artifact in drop'
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
        includeRootFolder: false

- stage: 'Deploy'
  displayName: 'Deploy the app'
  dependsOn: Build
  jobs:
  - deployment: Deploy
    pool:
     vmImage: 'ubuntu-latest'
    environment: dev
    strategy:
     runOnce:
      deploy:
       steps:
       - download: current 
         artifact: drop
       - task: AzureWebApp@1
         displayName: 'Azure App Service Deploy: Angular site'
         inputs:
          azureSubscription: 'test'
          appType: webAppLinux
          appName: 'test-pipelines'
          package: $(Build.ArtifactStagingDirectory)
          customWebConfig: '-Handler iisnode -NodeStartFile server.js -appType node'
